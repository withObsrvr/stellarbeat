<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Subscription Test</h1>
    <p>This is a minimal test page to verify the subscription API works correctly.</p>
    
    <form id="subscriptionForm">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="nodeId">Node Public Key:</label>
            <input type="text" id="nodeId" placeholder="e.g. GACM6GIRMLXBBZIYJXBDTAEYZ2GJP3JJP5G5K4WDPBS6QFHPJNK6S2FB">
        </div>
        
        <div class="form-group">
            <label>Include Network:</label>
            <input type="checkbox" id="includeNetwork" checked>
            <label for="includeNetwork">Subscribe to network events</label>
        </div>
        
        <button type="submit">Subscribe</button>
    </form>
    
    <div id="result" class="result">
        <h2>API Response</h2>
        <pre id="responseData"></pre>
    </div>
    
    <script>
        document.getElementById('subscriptionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const nodeId = document.getElementById('nodeId').value;
            const includeNetwork = document.getElementById('includeNetwork').checked;
            
            // Prepare event source IDs in the string format that works
            const eventSourceIds = [];
            
            if (includeNetwork) {
                eventSourceIds.push('network:public');
            }
            
            if (nodeId) {
                eventSourceIds.push(`node:${nodeId}`);
            }
            
            // Construct the payload with the correct format
            const payload = {
                emailAddress: email,
                eventSourceIds: eventSourceIds
            };
            
            try {
                // Show what we're sending
                document.getElementById('result').style.display = 'block';
                document.getElementById('responseData').textContent = 'Sending: ' + JSON.stringify(payload, null, 2);
                
                // Send the request
                const response = await fetch('https://stellarbeat-staging.withobsrvr.com/api/v1/subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                // Parse the response
                const data = await response.json();
                
                // Display the result
                document.getElementById('responseData').textContent = 
                    `Status: ${response.status}\n\nResponse: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('responseData').textContent = 
                    `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
